<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Sliders and Users</title>
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <p>⸝⸝ʚ̴̶̷̆_ʚ̴̶̷̆⸝⸝ WELCOME to the rubric:</p>
        <h1>Users, API and Sliders</h1>
        <p>This is a story about 10 Posts/Users and Sliders using API</p>
      </header>

      <main class="main">
        <article class="article">
          <div class="swiper">
            <div class="swiper-wrapper posts-list"></div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
          </div>
        </article>

        <section class="users-card">
          <ul class="users-card__post"></ul>
        </section>
      </main>

      <footer class="footer">
        <h5><b>P.S.</b> Made with 💖 and ☕</h5>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
